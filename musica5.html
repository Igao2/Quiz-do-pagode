<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" lang="pt-br">

    <title>Quiz do pagode</title>
</head>
<body>
    <div class="circle blue"></div>
    <div class="circle pink"></div>
    <div class="circle green-light"></div>
    <div class ="circle yellow"></div>
    <div class="inicio">
    <div class="titulo">
    <h1>Ouça a música e depois escolha a opção correta!
    <br><br>
    Quem canta a musica?
    <br><br>
    <button id="comeco">Opção 1</button>
    <button id="comeco">Opção 2</button>
</h1>
    </div>
    </div>
    
    <script>
        
        const meuBotao = document.getElementById("comeco");

        var arraynfuncional =localStorage.getItem('array');
        var array = JSON.parse(arraynfuncional);
        var tamanho = array.length;
        var numeroaleatorio = Math.floor(Math.random() * tamanho);

        meuBotao.addEventListener("click", function() {
            
            if(array.length>0)
            {
            window.location.href = array[numeroaleatorio];
            delete array[numeroaleatorio];
            var arraystring = JSON.stringify(array)
            localStorage.setItem('array',arraystring);
            }
            
        });
    </script>
</body>
