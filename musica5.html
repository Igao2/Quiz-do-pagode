<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" lang="pt-br">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Quiz do pagode</title>
</head>
<body>
    <div class="circle blue"></div>
    <div class="circle pink"></div>
    <div class="circle green-light"></div>
    <div class ="circle yellow"></div>
    <div class="inicio">
    <div class="titulo">
    <h1>Ouça a música e depois escolha a opção correta!
        <br><br>
    <div class="mini">
    <div class="miniplayer">
        <audio id="audioplayer" controls>
            <source src="exaltalala.mp3" type="audio/mpeg">
        </audio>
    </div>
    
    </div>
    <br>
    <div class="canto">
        Quem canta a musica?
        </div>
    <br>
    <button class="comeco bomgosto" id="bomgosto">Bom gosto</button>
    <button class="comeco exaltasamba"id="exalta">Exaltasamba</button>
</h1>
    </div>
    </div>
    
    <script>
        
        const exalta = document.getElementById("exalta");
        const bomgosto = document.getElementById("bomgosto");
        var arraynfuncional =localStorage.getItem('array');
        var array = JSON.parse(arraynfuncional);
        var tamanho = array.length;
        var numeroaleatorio = Math.floor(Math.random() * tamanho);

        exalta.addEventListener("click", function() {
            var count = localStorage.getItem('count');
            count++;
            localStorage.setItem('count',count);
            if(array.length>=1)
            {
                var musicas = localStorage.getItem('musicas');
                if(array.length>1){
                     musicas = musicas + 'Exaltasamba- Abandonado'+",";
                }
                if(array.length==1){
                     musicas = musicas + 'Exaltasamba- Abandonado'
            }
                
           
            localStorage.setItem('musicas',musicas);
            var pagina  = array.splice(numeroaleatorio,1)[0];
            window.location.href = pagina;
            var arraystring = JSON.stringify(array)
            localStorage.setItem('array',arraystring);
            }
            else{
                window.location.href="final.html";
                var musicas = localStorage.getItem('musicas');
            musicas = musicas + 'Exaltasamba- Abandonado';
            localStorage.setItem('musicas',musicas);
            }
            
        });
        bomgosto.addEventListener("click",function(){
            if(array.length>=1)
            {
             var pagina  = array.splice(numeroaleatorio,1)[0];
            window.location.href = pagina;
            var arraystring = JSON.stringify(array)
            localStorage.setItem('array',arraystring);
            }
            else{
                window.location.href="final.html";
            }

        })
    </script>
</body>
</html>
